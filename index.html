<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Attendance System</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }

      #container {
        width: 420px;
        background: #ffffff;
        padding: 30px 25px;
        border-radius: 14px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.12);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        margin-top: 0;
        margin-bottom: 20px;
        font-size: 26px;
        color: #1a237e;
        font-weight: 600;
      }

      button {
        width: 100%;
        padding: 14px;
        font-size: 18px;
        background: #1e88e5;
        border: none;
        color: #ffffff;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.25s ease-in-out;
      }

      button:hover {
        background: #1565c0;
        transform: translateY(-2px);
      }

      #output {
        margin-top: 25px;
        padding: 18px;
        background: #f1f3f4;
        border-radius: 10px;
        font-size: 16px;
        min-height: 60px;
        color: #333;
        text-align: left;
        animation: fadeIn 0.4s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1>Automatic Attendance System</h1>

      <button onclick="takeAttendance()">Take Attendance</button>

      <div id="output">
        <strong>Result will appear here...</strong>
      </div>
    </div>

    <script>
      async function takeAttendance() {
        document.getElementById("output").innerHTML =
          "⏳ Processing attendance...";

        try {
          const res = await fetch("http://127.0.0.1:8000/take-attendance");
          const data = await res.json();

          if (data.present && data.present.length > 0) {
            document.getElementById(
              "output"
            ).innerHTML = `<strong>Attendance Completed ✔</strong><br><br>
                         <b>Present Students:</b><br>
                         ${data.present
                           .map((name) => `• ${name}`)
                           .join("<br>")}<br><br>
                         CSV Saved: ${data.csv_file}`;
          } else {
            document.getElementById("output").innerHTML =
              "<strong>No faces detected ❌</strong>";
          }
        } catch (error) {
          document.getElementById("output").innerHTML =
            "❌ Error connecting to backend.";
        }
      }
    </script>
  </body>
</html>
